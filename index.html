<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamo Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', 'Arial', sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }
    .header {
      background: #f5f5f5;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      color: #111;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
    }
    .hero {
      background: #e0e0e0;
      padding: 120px 20px 100px;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }
    .project {
      background: #f0f0f0;
      padding: 0;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      padding-top: 8px;
    }
    .project img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .footer {
      text-align: center;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .footer a {
      color: #333;
      text-decoration: none;
      margin: 0 12px;
      font-size: 1.3rem;
    }
  </style>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      AOS.init();
    });
  </script>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">DIAMO</div>
      <ul class="nav-links">
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <h1>Welcome to DIAMO</h1>
    <p>Architecture. Design. Artistry.</p>
  </section>

  <section id="projects" class="section">
    <h2 data-aos="fade-up">Projects</h2>
    <div class="projects-grid">
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg" alt="Project 1">
        웨딩
      </div>
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg" alt="Project 2">
        돌잔치
      </div>
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg" alt="Project 3">
        칠순팔순
      </div>
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg" alt="Project 4">
        모임/세미나
      </div>
    </div>
  </section>

  <footer class="footer">
    <p style="text-align: center;">&copy; 2025 Diamo. All rights reserved.</p>
    <div style="text-align: left; margin-top: 10px;">
      <a href="https://www.instagram.com/_eldkah/" target="_blank" style="background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://m.blog.naver.com/qowlans1211" target="_blank" style="color: #1EC800; font-weight: bold; margin-left: 12px;" title="Naver Blog">
        <i class="fas fa-blog"></i>
      </a>
    </div>
  </footer>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded Image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = Array.from(document.querySelectorAll('.project img'));
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      let touchStartX = 0;
      lightbox.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      }, { passive: true });
      lightbox.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) {
          currentIndex = (currentIndex + 1) % images.length;
          lightboxImg.src = images[currentIndex].src;
        } else if (touchEndX > touchStartX + 50) {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          lightboxImg.src = images[currentIndex].src;
        }
      }, { passive: true });
    } else {
      lightboxImg.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
      });
    }
  </script>
</body>
</html>
