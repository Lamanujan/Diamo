<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamo Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }
    .header {
      background: #f5f5f5;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #0077cc;
    }
    .hero {
      background: #e0e0e0;
      padding: 100px 20px;
      text-align: center;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .project {
      background: #f0f0f0;
      padding: 0;
      text-align: center;
    }
    .project img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      cursor: pointer;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
    .contact-form button {
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #005fa3;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      margin-top: 40px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
    }
    .modal-content img {
      width: 100%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <nav class="nav">
        <div class="logo">DIAMO</div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Welcome to DIAMO</h1>
        <p>{{ tagline }}</p>
      </div>
    </section>

    <section id="about" class="section">
      <h2>About Us</h2>
      <p>{{ aboutText }}</p>
    </section>

    <section id="projects" class="section">
      <h2>Projects</h2>
      <div class="projects-grid">
        <div class="project">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg" alt="Project 1 Image" @click="openModal('https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg')">
          Project 1
        </div>
        <div class="project">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg" alt="Project 2 Image" @click="openModal('https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg')">
          Project 2
        </div>
        <div class="project">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg" alt="Project 3 Image" @click="openModal('https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg')">
          Project 3
        </div>
        <div class="project">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg" alt="Project 4 Image" @click="openModal('https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg')">
          Project 4
        </div>
      </div>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form class="contact-form" @submit.prevent="sendMessage">
        <input type="text" v-model="form.name" placeholder="Your Name" required />
        <input type="text" v-model="form.email" placeholder="Your Number" required />
        <textarea v-model="form.message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Diamo Clone. All rights reserved.</p>
    </footer>

    <div class="modal" v-if="modalImage" @click.self="closeModal">
      <span class="close" @click="closeModal">&times;</span>
      <div class="modal-content">
        <img :src="modalImage" alt="Full Image">
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        welcomeMessage: 'Welcome to DIAMO',
        tagline: 'Architecture. Design. Artistry.',
        aboutText: 'We create spaces that inspire and endure. Our designs blend function and form to bring visions to life.',
        projects: ['Project 1', 'Project 2', 'Project 3', 'Project 4'],
        form: {
          name: '',
          email: '',
          message: ''
        },
        modalImage: null
      },
      methods: {
        sendMessage() {
          alert(`Message sent!\nName: ${this.form.name}\nNumber: ${this.form.email}`);
          this.form.name = '';
          this.form.email = '';
          this.form.message = '';
        },
        openModal(imageUrl) {
          this.modalImage = imageUrl;
        },
        closeModal() {
          this.modalImage = null;
        }
      }
    });
  </script>
</body>
</html>
