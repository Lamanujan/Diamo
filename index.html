<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamo Clone</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; }
    .header { background: #f5f5f5; padding: 20px; position: sticky; top: 0; }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .nav-links { list-style: none; display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: #333; }
    .hero { background: #e0e0e0; padding: 100px 20px; text-align: center; }
    .section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project {
      background: #f0f0f0;
      padding: 0;
      text-align: center;
    }
    .project img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .footer {
      text-align: left;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .footer a {
      color: #333;
      text-decoration: none;
      margin-left: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">DIAMO</div>
      <ul class="nav-links">
        <li><a href="#" onclick="togglePopup(event)">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <h1>Welcome to DIAMO</h1>
    <p>Architecture. Design. Artistry.</p>
  </section>

  <section id="projects" class="section">
    <h2 data-aos="fade-up">Projects</h2>
    <div class="projects-grid">
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg" alt="Project 1" onclick="openLightbox(this.src)">
        Project 1
      </div>
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg" alt="Project 2" onclick="openLightbox(this.src)">
        Project 2
      </div>
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg" alt="Project 3" onclick="openLightbox(this.src)">
        Project 3
      </div>
      <div class="project" data-aos="zoom-in">
        <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg" alt="Project 4" onclick="openLightbox(this.src)">
        Project 4
      </div>
    </div>
  </section>

  <div class="lightbox" id="lightbox">
  <button onclick="closeLightbox()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:#fff; font-size:2rem; cursor:pointer;">&times;</button>
  <div class="lightbox-slider" style="display:flex; align-items:center; gap:10px; max-width:90vw; overflow-x:auto;">
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg" style="max-height:80vh;" alt="Project 1" />
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg" style="max-height:80vh;" alt="Project 2" />
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg" style="max-height:80vh;" alt="Project 3" />
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg" style="max-height:80vh;" alt="Project 4" />
  </div>
</div>

  <footer class="footer">
    <div style="text-align: center;">
      <p>&copy; 2025 Diamo. All rights reserved.</p>
    </div>
    <a href="https://www.instagram.com/_eldkah/" target="_blank" style="background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://m.blog.naver.com/qowlans1211" target="_blank" style="color: #1EC800;" title="Naver Blog"><i class="fas fa-blog"></i></a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function openLightbox(src) {
  document.getElementById('lightbox').style.display = 'flex';
  const images = document.querySelectorAll('.lightbox-slider img');
  images.forEach((img) => {
    if (img.src === src) {
      img.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }
  });
}
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
<div id="contact-popup" style="display:none; position:fixed; bottom:20px; left:20px; width:250px; background:#fff; border:1px solid #ccc; padding:15px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:1000;">
  <h3 style="margin-bottom:10px;">Contact Us</h3>
  <input type="text" placeholder="Your Name" style="width:100%; margin-bottom:10px; padding:5px;">
  <input type="text" placeholder="Your Number" style="width:100%; margin-bottom:10px; padding:5px;">
  <textarea placeholder="Your Message" style="width:100%; margin-bottom:10px; padding:5px;"></textarea>
  <button onclick="sendEmail()" style="margin-top:10px; width:100%; padding:8px; background:#333; color:#fff; border:none; cursor:pointer;">Send</button>
</div>

<script>
  function togglePopup(event) {
    event.preventDefault();
    const popup = document.getElementById('contact-popup');
    popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
  }
  function sendEmail() {
    const name = document.querySelector('#contact-popup input[placeholder="Your Name"]').value;
    const number = document.querySelector('#contact-popup input[placeholder="Your Number"]').value;
    const message = document.querySelector('#contact-popup textarea').value;

    emailjs.send("default_service", "template_default", {
      from_name: name,
      contact_number: number,
      message: message
    }, "9YqLj0sQHeKA9XkIJ")
    .then(() => alert("메시지가 전송되었습니다!"))
    .catch((error) => alert("전송 실패: " + error));
  }

</script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("9YqLj0sQHeKA9XkIJ");
  })();
</script>
</body>
</html>
