<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamo Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; }
    .header { background: #f5f5f5; padding: 20px; position: sticky; top: 0; }
    .nav {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
    .nav-links { list-style: none; display: flex; gap: 20px; flex-wrap: wrap; }
    .nav-links a { text-decoration: none; color: #333; }
    .hero { background: #e0e0e0; padding: 100px 20px; text-align: center; }
    .section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project { background: #f0f0f0; padding: 0; text-align: center; }
    .project img { width: 100%; height: auto; object-fit: cover; display: block; cursor: pointer; }
    @media (max-width: 480px) {
      .hero h1 { font-size: 1.8rem; }
      .nav { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">DIAMO</div>
      <ul class="nav-links">
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to DIAMO</h1>
    <p>Architecture. Design. Artistry.</p>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project">
        <a href="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg" target="_blank">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/project1.jpg" alt="Project 1 Image">
        </a>
        Project 1
      </div>
      <div class="project">
        <a href="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg" target="_blank">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p2.jpg" alt="Project 2 Image">
        </a>
        Project 2
      </div>
      <div class="project">
        <a href="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg" target="_blank">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p3.jpg" alt="Project 3 Image">
        </a>
        Project 3
      </div>
      <div class="project">
        <a href="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg" target="_blank">
          <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/p4.jpg" alt="Project 4 Image">
        </a>
        Project 4
      </div>
    </div>
  </section>
</body>
</html>
