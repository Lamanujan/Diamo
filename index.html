<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamo Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background: #fff;
      color: #2a2a2a;
      line-height: 1.8;
      font-size: 1.1rem;
    }
    .header { background: #f5f5f5; padding: 20px; position: sticky; top: 0; }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      color: #111;
    }
    .nav-links { list-style: none; display: flex; gap: 20px; }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .hero {
      background: #e0e0e0;
      padding: 120px 20px;
      text-align: center;
    }
    .section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project {
      background: #f0f0f0;
      padding: 0;
      text-align: center;
    }
    .project img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .footer {
      text-align: left;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .footer a {
      color: #333;
      text-decoration: none;
      margin-left: 10px;
      font-size: 1.3rem;
      font-weight: 600;
    }
    @keyframes flash {
      0%, 100% { box-shadow: 0 0 10px rgba(0, 128, 0, 0.7); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 0, 1); }
    }
      @keyframes popupFlash {
      0% { box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
      50% { box-shadow: 0 0 20px rgba(100, 100, 100, 0.5); }
      100% { box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
    }
      50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.9); }
    }

    .flashable.flash-effect {
      animation: popupFlash 0.6s ease-in-out 1;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">DIAMO</div>
      <ul class="nav-links">
        <li><a href="#" id="contact-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <h1>Welcome to DIAMO</h1>
    <p>Architecture. Design. Artistry.</p>
  </section>

  <section id="projects" class="section">
    <h2 data-aos="fade-up">Projects</h2>
    <div class="projects-grid">
  <div class="project" data-aos="zoom-in">
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/w/hw.jpg" alt="웨딩" onclick="openGallery('w')">
    웨딩
  </div>
  <div class="project" data-aos="zoom-in">
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/b/hb.jpg" alt="돌잔치" onclick="openGallery('b')">
    돌잔치
  </div>
  <div class="project" data-aos="zoom-in">
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/s/hs.jpg" alt="칠순팔순" onclick="openGallery('s')">
    칠순팔순
  </div>
  <div class="project" data-aos="zoom-in">
    <img src="https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/m/hm.jpg" alt="모임/세미나" onclick="openGallery('m')">
    모임/세미나
  </div>
</div>
</section>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded image">
  </div>

  <footer class="footer">
    <div style="text-align: center;">
      <p>&copy; 2025 Diamo. All rights reserved.</p>
    </div>
    <a href="https://www.instagram.com/_eldkah/" target="_blank" style="background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;"><i class="fab fa-instagram"></i></a>
    <a href="https://m.blog.naver.com/qowlans1211" target="_blank" style="color: #1EC800; font-weight: bold;"><i class="fas fa-blog"></i></a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = Array.from(document.querySelectorAll('.project img'));
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      let touchStartX = 0;
      lightbox.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      }, { passive: true });
      lightbox.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) {
          currentIndex = (currentIndex + 1) % images.length;
          lightboxImg.src = images[currentIndex].src;
        } else if (touchEndX > touchStartX + 50) {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          lightboxImg.src = images[currentIndex].src;
        }
      }, { passive: true });
    } else {
      lightboxImg.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
      });
    }
  </script>

  <div id="contact-popup" class="flashable" style="display:none; position:fixed; bottom:20px; left:20px; width:250px; background:#fff; border:1px solid #ccc; padding:15px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:1000;">
    <h3 style="margin-bottom:10px;">문의하기</h3>
    <input type="text" placeholder="이름" style="width:100%; margin-bottom:10px; padding:5px;">
    <input type="text" placeholder="전화번호" style="width:100%; margin-bottom:10px; padding:5px;">
    <textarea placeholder="메시지 내용" style="width:100%; margin-bottom:10px; padding:5px;"></textarea>
    <button onclick="sendEmail()" style="margin-top:10px; width:100%; padding:8px; background:#333; color:#fff; border:none; cursor:pointer;">전송하기</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("9YqLj0sQHeKA9XkIJ"); })();

    document.getElementById('contact-link').addEventListener('click', function(event) {
      event.preventDefault();
      const popup = document.getElementById('contact-popup');
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    });

    function sendEmail() {
      const name = document.querySelector('#contact-popup input[placeholder="이름"]').value;
      const number = document.querySelector('#contact-popup input[placeholder="전화번호"]').value;
      const message = document.querySelector('#contact-popup textarea').value;

      const button = document.querySelector('#contact-popup button');
      button.innerText = '전송 중...';
      button.disabled = true;
      button.style.opacity = '0.6';

      emailjs.send("service_12ehn7t", "template_2jcmp9n", {
        from_name: name,
        contact_number: number,
        message: message
      }, "9YqLj0sQHeKA9XkIJ")
      .then(function(response) {
        const popup = document.getElementById('contact-popup');
        setTimeout(() => {
          button.innerText = '전송이 완료되었습니다';
          setTimeout(() => {
            button.innerText = '전송하기';
            button.disabled = false;
            button.style.opacity = '1';
          }, 2000);
        }, 500);
      }, function(error) {
        alert("전송에 실패했습니다. 다시 시도해주세요.");
      });
    }
  function openGallery(prefix) {
  const images = [];
  for (let i = 1; i <= 5; i++) {
    const url = `https://raw.githubusercontent.com/Lamanujan/Diamo/main/images/${prefix}/${prefix}${i}.jpg`;
    images.push(url);
  }
  let index = 0;
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = images[index];
  lightbox.style.display = 'flex';

  function showImage(i) {
    if (images[i]) {
      lightboxImg.src = images[i];
      index = i;
    }
  }

  lightbox.onclick = () => lightbox.style.display = 'none';
  lightboxImg.onclick = (e) => {
    e.stopPropagation();
    index = (index + 1) % images.length;
    showImage(index);
  };

  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    let touchStartX = 0;
    lightbox.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, { passive: true });
    lightbox.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) index = (index + 1) % images.length;
      else if (touchEndX > touchStartX + 50) index = (index - 1 + images.length) % images.length;
      showImage(index);
    }, { passive: true });
  }
}
</script>
</body>
</html>
